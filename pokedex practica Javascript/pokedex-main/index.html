<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <script src="script.js" type="text/javascript" defer></script>
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <section class="contenedor"> 
    <div class="pokedex">
        <form action="" onsubmit="searchPokemon(event)">
            <input type="text" name="pokemon" autocomplete="off">
        </form>
        <img src="pokedex1.png" alt="frontal">
        <img src="pokedex2.png" alt="lateral">
   
    </div>


<!-- 
    <form action="" onsubmit="searchPokemon(event)">
        <input type="text" name="pokemon" autocomplete="off">
    </form> -->








  
        <div data-poke-name class="pokeimg"><img src="letras.png" width="50%" alt="logo "></div>
        <div data-poke-img-container class="img-container">
            <div class="white"></div>
            <img data-poke-img class="poke-img" src="./poke.png"/>
        </div>
     
     
        <div class="white2">
        
        <div  data-poke-id class="poke-types" style="font-size: 20px;"></div>
    
        <div data-poke-types class="poke-types" style="font-size: 20px;"></div>
        <div data-poke-stats class="poke-stats"></div>
        </div>


        <div class="backred"></div>
</section>
</body>
</html>
